name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up openjdk64-13.0.2
      uses: actions/setup-java@v1
      with:
        java-version: 13.0.2
        java-package: jdk
        architecture: x64
    - name: Run tests
      run: sbt test